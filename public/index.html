<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <nav>
        <span class="close-menu" onclick="closeMenu()"> &times; </span>
        <span id="date"></span>
        <ul>
          <li><button class="upload">Upload</button></li>
          <li><button class="download">Download</button></li>
        </ul>
        <ul class="tasks">
          <li class="all selected-task">All Todos</li>
          <li class="active">Active Todos</li>
          <li class="completed">Completed Todos</li>
        </ul>
      </nav>
      <article>
        <div class="upper-part">
          <span class="open-menu" onclick="openMenu()">&#9776;</span>
          <div class="welcome-create-bundle">
            <div class="welcome">
              <p>welcome <span class="pointer user">new user</span></p>
            </div>
            <div class="big-create">
              <div class="create" id="create">
                <button>Create new Todo</button>
              </div>
            </div>
          </div>
          <div class="auth">
            <button class="signup">Signup</button>
            <button class="login">Login</button>
            <button class="signout">Signout</button>
          </div>
        </div>
        <div class="items"></div>
        <div class="mobile-create">
          <div class="create" id="create" onclick="">
            <button>Create new Todo</button>
          </div>
        </div>
      </article>
    </div>

    <!-- modals -->
    <div class="modal-UL">
      <div class="modalContent">
        <span class="close-modal">&times;</span>
        <p>todos uploaded successfully</p>
      </div>
    </div>

    <div class="modal-DL">
      <div class="modalContent">
        <span class="close-modal2">&times;</span>
        <p>todos downloaded successfully</p>
      </div>
    </div>

    <div class="modal-unatuh">
      <div class="modalContent">
        <span class="close-modal">&times;</span>
        <p>Please login to use upload or download</p>
      </div>
    </div>
    <!-- modals end -->

    <!-- signup modal -->
    <div class="modal-signup">
      <div class="modalContent">
        <span class="close-modal">&times;</span>
        <form action="POST" class="signup-form">
          <label for="fullName">Full name:</label>
          <input type="text" name="fullname" required>

          <label for="email">Email:</label>
          <input type="text" name="email" required>

          <label for="username">Username:</label>
          <input type="text" name="username" required>

          <label for="password">Password:</label>
          <input type="password" name="password" minlength="8">

          <button type="submit">Signup</button>
          <p class="exist">this email already exists</p>
          <p class="signed">Welcome, you will be redirected in a second</p>
        </form>
      </div>
    </div>
    <!-- signup end -->

    <!-- login modal -->
    <div class="modal-login">
      <div class="modalContent">
        <span class="close-modal">&times;</span>
        <form action="POST" class="login-form">
          <label for="username">Username:</label>
          <input type="text" name="username" required>

          <label for="password">Password:</label>
          <input type="password" name="password" minlength="8">

          <button type="submit">Login</button>
          <p class="logged-in"></p>
        </form>
      </div>
    </div>
    <!-- login end -->

    <script src="./scripts/date.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/username.js"></script>
    <script src="./scripts/modals.js"></script>
  </body>
</html>
